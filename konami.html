<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1 style="text-center">Konami Code</h1>

<script src="js/jquery-2.2.4.js" ></script>

<script>
    "use strict";

    $(document).keyup(function(event){
        console.log(event.keyCode);
    });

    var konamiCode = [38,38,40,40,37,39,37,39,66,65,13];
    var n = 0

    $(document).keydown(function (x) {
        if (x.keyCode === konamiCode[n++]) {
            if (n === konamiCode.length) {
                console.log("30 Lives code entered");

                n = 0

                $("body").css("background-image", 'url("css/images/contra-img.jpg")')
                $('h1').css('color', 'red')
                alert("You have added 30 lives!");

            }
        } else {
            n = 0;
        }
    });

</script>


</body>
</html>
