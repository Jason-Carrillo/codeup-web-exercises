<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="data/inventory.json" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body class="col-12 container-fluid">

<div id="posts" class="row">

</div>

</body>

<script>

    (function() {
        "use strict";



        function blogPost() {
            $.get("data/blog.json").done(function (data){

                var newBlog = "";

                for (var i = 0; i < data.length; i++){

               newBlog +=
                   "<div class=''>" +
                    "<h1 class='card'>" + data[i].title + "</h1>" +
                       "<div class='card-title'>" + data[i].content + "</div>" +
                       "<div class='card-body'>" + data[i].categories + "</div>" +
                       "<div class='card-body'>" + data[i].date + "</div>" +
                   "<div>"
           }

           $("#posts").append(newBlog);
        });
    };

    blogPost()


    })();


</script>



</html>
