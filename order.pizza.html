<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/order.pizza.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx" crossorigin="anonymous">

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">Pizza World</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#">Order online <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
            </li class="form-inline my-2 my-lg-0">
            <li class="nav-item">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search stores near you!</button>
                </form>

            </li>
        </ul>
        <div>
            <i class="fas fa-user"></i>
            <button>Sign in</button>
        </div>
    </div>
</nav>

<div class="jumbotron jumbotron-fluid">
    <div class="container-fluid ">

        <img src="css/images/pizza.png" alt="It's Pizza Time!">

        <h1 class="display-4 centered container-fluid">Welcome to Pizza World!</h1>
    </div>

    <div class="card text-center">
        <div class="card-header">


            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#"><span class="badge badge-light">1</span>Size and Crust</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="badge badge-light">2</span>Cheese and Sauce</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="badge badge-light">3</span>Toppings</a>
                </li>

            </ul>
            <div class="card-body input-group mb-3">
                <h5 class="card-title">Select Size, and Crust</h5>
                <p class="card-text input-group mb-3">Hand Tossed</p>
                <p>Garlic seasoned crust with a rich, buttery taste.</p>
                <div class="form-check input-group mb-3">
                    <div class="form-check input-group mb-3">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Small (10")
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label " for="exampleRadios2">
                            Medium (12")
                        </label>
                    </div>


                    <p class="card-text input-group mb-3">Crispy Thin</p>
                    <p>Thin enough for optimum crispy to crunch ratio.</p>
                    <div class="form-check input-group mb-3">
                        <div class="form-check input-group mb-3">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Medium (12")
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Large (14")
                            </label>
                        </div>

            </div>
        </div>
    </div>


</body>
</html>
