<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

</body>
<script>
    const reviewObj = {
        restaurant_id: 1,
        name: "Jason",
        rating: 5,
        comments: "This place is delicious!"
    }

    const url = 'https://codeup-restful-example.glitch.me/reviews';
    const options = {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(reviewObj)
    }

    fetch(url, options)
        .then( response => console.log(response))
        .catch(errors => console.error(errors))

</script>
</html>
